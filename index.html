---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}">
      <li>
        <div class="post-info">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p class="post-meta">{{ post.blurb }}</p>
        </div>
        <img class="post-thumbnail" src="{{post.thumbnail | prepend: '/img/' | prepend: site.baseurl}}"></img>
      </li>
    </a>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
